<body>
    <div id="wrapper">
        <header class="clearfix">
                <a href="index.html" id="logo"><span class="green">Сайт</span> <i>визитка</i></a>
        <nav id="mainnav">

        </nav>

        </header>
    </div>
        <main>

        <form id="contact-form">
            <div class="form_item">
                <label for="topic">Тема</label><br>
                <select name="topic" id="topic">
                    <option value="1">Заказать услугу</option>
                    <option value="2">Оставить отзыв/замечание</option>
                    <option value="3">Предложить сотрудничество</option>
                    <option value="4">Другое</option>
                </select>
            </div>
            <div class="form_item">
                <label for="name">Имя</label><br>
                <input name="name" id="name" type="text">
            </div>
            <div class="form_item">
                <label for="email">E-mail</label><br>
                <input name="email" id="email" type="email">
            </div>
            <label for="number">Номер телефона</label><br>
                 <input name="number" id="number" type="tel" placeholder="+7 [666] [666] [66] [66]" required maxlength="11" pattern="\+7\-[0-9]{3}\-[0-9]{3}\-[0-9]{2}\-[0-9]{2}">
            <div class="form_item">
                <label for="message">Текст сообщения</label><br>
                <textarea name="message" id="message" cols="66" rows="21"></textarea>
            </div>
            <div class="form_item">
                <input type="submit">
            </div>
        </form>

        </main>
         <footer>
                <p class="footer_block">Написать нам &#9650;</p>
